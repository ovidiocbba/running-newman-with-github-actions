name: Run Postman Tests and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger of the workflow

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Newman and dependencies
        run: |
          npm install -g newman
          npm install -g newman-reporter-html

      - name: Run Postman tests
        run: |
          newman run https://api.getpostman.com/collections/${{ vars.POSTMAN_COLLECTION_ID }}?apikey=${{ secrets.POSTMAN_API_KEY }} \
          --reporters cli,html,junit \
          --reporter-html-export index.html \
          --reporter-junit-export report.xml

      - name: List generated files
        run: |
          ls -l
          cat index.html  # Display the content of index.html to verify

      - name: Upload Report Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: index.html  # Upload index.html as an artifact

  deploy-to-pages:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup GitHub Pages deploy
        run: |
          mkdir -p public
          mv index.html public/  # Move the HTML report to the 'public' directory
          echo "Files in the public folder:"
          ls -l public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Token for authorization
          publish_dir: ./public  # Directory where index.html is located
